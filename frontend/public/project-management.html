<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StratoPipe - Project Management</title>
  <link rel="stylesheet" href="./styles/ProjectManagement.css">
  <link rel="stylesheet" href="/styles/components.css">
  <!-- Provide a favicon to avoid /favicon.ico 404s -->
  <link rel="icon" type="image/svg+xml" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><rect width="64" height="64" fill="%23007ACC"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="white" font-size="28" font-family="Arial">SP</text></svg>'/>
</head>
<body>
  <div style="margin-top: 2rem;"></div>
  <header style="text-align: center;">
    <h1>StratoPipe</h1>
    <h2>Project Management</h2>
    <p id="welcome-message" style="font-size: 1.2rem; margin-top: 1rem;">Welcome, loading...</p> <!-- Updated for dynamic content -->
  </header>

  <div id="pm-root"></div>

  <main>
    <div id="projectManagementContainer"></div>
  </main>

  <!-- Load React and ReactDOM UMD before the bundle that expects them -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Ensure Axios UMD is loaded before modules/axiosInstance.js used by pm.bundle.js -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    // Point the frontend to the Django API server. Keep the trailing slash.
    window.__API_BASE__ = "http://localhost:8000/api/";

    // Fetch the logged-in user's username and display it
    document.addEventListener('DOMContentLoaded', () => {
      const welcomeMessage = document.getElementById('welcome-message');

      axios.get(`${window.__API_BASE__}auth/user/`, { withCredentials: true })
        .then(response => {
          const { username } = response.data;
          welcomeMessage.textContent = `Welcome, ${username}`;
        })
        .catch(error => {
          console.error('Failed to fetch username:', error);
          welcomeMessage.textContent = 'Welcome, guest';
        });
    });
  </script>
  <script src="/dist/pm.bundle.js" defer></script>
</body>
</html>
