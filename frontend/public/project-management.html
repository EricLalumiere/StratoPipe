<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StratoPipe - Project Management</title>
    <link rel="stylesheet" href="../src/styles/ProjectManagement.css">
    <link rel="stylesheet" href="../src/styles/main.css">

    <!-- React + ReactDOM UMD builds -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div style="margin-top: 2rem;"></div>
    <header>
        <h1>Welcome to StratoPipe</h1>
        <h2>Project Management</h2>
    </header>
     <!-- 4) Mount point for our component -->
    <div id="pm-root"></div>

     <!-- 5) Your bundler-free component + API service -->
    <script type="module">
      import ProjectManagement from './components/ProjectManagement.js';
      import { fetchProjects, createProject, deleteProject } from './api/projects.js';

      // Inject our API fns into window for debug
      window.ProjectAPI = { fetchProjects, createProject, deleteProject };

      ReactDOM.createRoot(document.getElementById('pm-root')).render(
        React.createElement(ProjectManagement, {}, null)
      );
    </script>

    <div class="buttons">
        <a href="create-project.html">
            <button class="neumorphic">
                <i class= "fa-regular fa-house"></i>
                <span>New Project</span>
            </button>
        </a>
    </div>
    <main>
        <div id="projectManagementContainer">
            <!-- Content from ProjectManagement.js will be rendered here -->
        </div>
    </main>
    <script type="module" src="./components/ProjectManagement.js"></script>
</body>
</html>
