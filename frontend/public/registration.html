<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>StratoPipe - User Registration</title>
    <link rel="stylesheet" href="/styles/Auth.css">
    <link rel="stylesheet" href="/styles/components.css">
</head>
<body>
    <div class="auth-container">
        <h1>StratoPipe</h1>
        <h2>Register</h2>
        <form id="registerForm">
            <label>
                Username:
                <input type="text" class="neu-input"  id="username" name="username" required>
            </label>
            <label>
                Email:
                <input type="email" class="neu-input" id="email" name="email" required>
            </label>
            <label>
                Password:
                <input type="password" class="neu-input" id="password" name="password" required>
            </label>
            <button class="neu-button" type="submit">Register</button>
        </form>
        <p id="message"></p>
    </div>
    <script>
        const form = document.getElementById('registerForm');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };
            try {
                const response = await fetch('http://localhost:8000/api/auth/register/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const result = await response.json();
                document.getElementById('message').textContent = result.message || 'Registration successful!';
            } catch (error) {
                document.getElementById('message').textContent = 'Error occurred during registration.';
            }
        });
    </script>
</body>
</html>
