<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../src/styles/Auth.css">
</head>
<body>
    <div class="registration-form-container">
        <h2>Registration Form</h2>
        <form>
            <div class="form-wrapper">
                <table class="form-table">
                    <tr>
                        <td><label for="username">Username:</label></td>
                        <td><input type="text" id="username" placeholder="Enter username"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" placeholder="Enter email"></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" id="password" placeholder="Enter password"></td>
                    </tr>
                </table>
                <button type="submit" class="register-button">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
