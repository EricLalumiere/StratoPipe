<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Asset</title>
  <link rel="stylesheet" href="/styles/components.css"/>
  <link rel="stylesheet" href="/styles/ProjectManagement.css"/>
    <script src="/scripts/config.js"></script>
</head>
<body>
  <main class="pm-container">
    <section class="neu neu-frame">
      <h2>Upload Asset</h2>
      <form id="uploadForm">
        <input type="hidden" id="projectId" name="projectId"/>

        <div class="field">
          <label for="assetName">Asset Name</label>
          <input id="assetName" name="name" class="neu-input" required />
        </div>

        <div class="field">
          <label for="assetType">Asset Type</label>
          <select id="assetType" name="asset_type" class="neu-select" required>
            <option value="character">character</option>
            <option value="vehicle">vehicle</option>
            <option value="env">env</option>
            <option value="prop">prop</option>
          </select>
        </div>

        <div class="field">
          <label for="assetDescription">Description (optional)</label>
          <textarea id="assetDescription" name="description" rows="4" class="neu-textarea" placeholder="Optional"></textarea>
        </div>

        <div class="field">
          <label for="assetFile">File</label>
          <input id="assetFile" name="file" type="file" required />
        </div>

        <div style="margin-top: 1rem;">
          <button type="submit" class="neu-button">Upload</button>
          <a href="javascript:history.back()" class="neu-button" style="margin-left:0.5rem;">Cancel</a>
        </div>

        <div id="uploadError" class="pm-error" style="display:none;margin-top:0.75rem;"></div>
      </form>
    </section>
  </main>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/js/upload.js" defer></script>
</body>
</html>
