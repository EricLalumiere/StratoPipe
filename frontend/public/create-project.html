<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Project</title>
  <link rel="stylesheet" href="/styles/ProjectManagement.css"/>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body>
  <main class="pm-container">
    <h1>Create Project</h1>
    <form id="create-form" class="pm-form">
      <input name="name" id="name" placeholder="Project Name" required />
      <input name="description" id="description" placeholder="Description (optional)" />
      <button type="submit">Create</button>
      <a style="margin-left: 0.5rem" href="project-management.html">Cancel</a>
    </form>
    <div id="status" class="pm-error" style="display:none"></div>
  </main>

  <!-- Load the bundled script (no type=module) -->
  <script src="/dist/create-project.bundle.js" defer></script>

</body>
</html>
